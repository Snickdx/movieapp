<!doctype html>
<html>
  <head>
  
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies App</title>

    <style>
      aside{
          overflow-y: scroll;
      }

      body {
        padding-left: 300px;
      }

      @media only screen and (max-width : 992px) {
        body {
          padding-left: 0;
        }
      }
    </style>

  </head>
  <body>
    <nav class="purple">
      <div class="nav-wrapper">
        
        <a href="/app" class="brand-logo center">Movies App</a>

        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

      </div>
    </nav>

    <ul id="slide-out"  class="sidenav sidenav-fixed">
        <nav class="purple">
            <div class="nav-wrapper"></div>
        </nav>

        <div id="movieList">
            
        </div>

    </ul>

    <div class="container row" id="content">

      <main class="col">
          
      
        <div class="col" id="movieDetail">
          <h1>Select A Movie</h1>
        </div>
          
      </main>

    </div>

    
    <script>

      const server = 'https://dcitmovieapi.herokuapp.com';

      document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.sidenav');
          var instances = M.Sidenav.init(elems);
          getMovieList();
      });

      function displayMovieList(movies){
          let html='';
          for(let movie of movies){
              html+= `<a href="#movieList" onclick="getMovie(${movie.id})" class="collection-item">${movie.title}</a><br>`
          }
          return document.querySelector('#movieList').innerHTML = html;
      }

      async function getMovieList(){
          const response = await fetch(server+'/api/movies', {method:'GET'});
          const movies = await response.json();
          displayMovieList(movies);
      }

      function displayMovie(movie){
          
          document.querySelector('#movieDetail').innerHTML = `
            <div class="row">
                <h1>${movie.title}</h1>
            </div>

            <div class="card row">
              <div class="col">
                  <img src="${movie.poster_url}">
              </div>
              <div class="col">
                  <p> Release Date : ${movie.release_date}</p>
                  <p> Studio : ${movie.studio} </p>
                  <p> Gross : ${movie.gross} </p>
              </div>
            </div>
          `;

      }

      async function getMovie(id){
          const response = await fetch(server+`/api/movies/${id}`, {method:'GET'});
          const movie = await response.json();
          displayMovie(movie);
      }


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
